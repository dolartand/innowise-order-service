services:
  postgres:
    image: postgres:15-alpine
    container_name: order_service-db
    environment:
      POSTGRES_DB: ${DB_NAME:-orderdb}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5434}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - order-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-orderdb}"]
      interval: 15s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "${SERVER_PORT:-8083}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: order_service-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-orderdb}
      DB_USER: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-password}

      USER_SERVICE_URL: ${USER_SERVICE_URL}

      SERVICE_API_KEY: ${SERVICE_API_KEY:-service-key}

      JWT_SECRET: ${JWT_SECRET:-jwt-secret}

      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - microservices-network
      - order-service-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  microservices-network:
    external: true
  order-service-network:
    driver: bridge
volumes:
  postgres_data:
    driver: local